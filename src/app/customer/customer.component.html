<table border="1">
    <thead></thead>
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Email</th>
      <th>Orders</th>
      </tr>
    
    <tbody>
        <tr *ngFor="let customer of customers">
          <td>{{customer.id}}</td>
            <td>{{customer.name}}</td>
            <td>{{customer.email}}</td>
            <td *ngFor="let order of customer.orders">{{order.transactionMode}}</td>
            <td *ngFor="let order of customer.orders">{{order.type}}</td>
            <td *ngFor="let order of customer.orders">{{order.totalCost}}
              <p *ngFor="let cart of order.cart">{{cart.pizzaSize}}</p>
            </td>
               
            </tr>
    </tbody>
      </table>
