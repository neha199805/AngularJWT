<h1 style="text-align: center; margin-top: 1%;">Profile</h1>
<div class="align-self-center" style="margin-left: 287px;
margin-top: 157px;" >

    <div class="form-group col-md-8">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="name" value="{{customer.name}}" readonly/>
        </div>
    
        <div class="form-group col-md-8">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email"value="{{customer.email}}" readonly/>
          </div>
      
      <div class="form-group col-md-8">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" value="{{customer.address}}"readonly>
      </div>

      <div class="form-group col-md-8">
        <label for="mobileNumber">mobileNumber</label>
        <input type="tel" class="form-control" id="mobileNumber" value="{{customer.mobileNumber}}" readonly>
      </div>
      
      <div class="form-group col-md-8">
      <button type="button" (click)=editCustomer(customer) class="btn btn-primary">Click here to Update</button>
      </div>
</div>
