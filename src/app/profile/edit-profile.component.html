<h1 style="text-align: center; margin-top: 1%;">Edit-Profile</h1>
<div class="align-self-center" style="margin-left: 287px;
margin-top: 157px;" >

<form [formGroup]="editForm" (ngSubmit)="onSubmit()">
    <div class="form-group col-md-8">
        <label for="name">Name</label>
        <input type="text" class="form-control" formControlName="name" id="name"  />
        </div>
    
        <div class="form-group col-md-8">
          <label for="email">Email</label>
          <input type="email" class="form-control" id="email" placeholder="Email" formControlName="email" readonly />
          </div>
      
      <div class="form-group col-md-8">
        <label for="address">Address</label>
        <input type="text" class="form-control" id="address" formControlName="address">
      </div>

      <div class="form-group col-md-8">
        <label for="mobileNumber">mobileNumber</label>
        <input type="text" class="form-control" id="mobileNumber" formControlName="mobileNumber" >
      </div>
      
      <div class="form-group col-md-8">
      <input type="submit"  class="btn btn-primary" value="Click to Save Changes">
      </div>
    </form>
</div>
