<div class="container">
    <button class="btn btn-danger" style="width:100px" (click)="addPizza()">Add Pizza</button>
    <table class="table table-striped table-bordered">
        <tr><th colspan="2">Pizza</th></tr>
        <tr><th colspan="2">Name</th></tr>
        <tr *ngFor="let p of pizza">  
            <td><a [routerLink] = "['/pizzas/',p.id]">{{p.name}}</a></td>
           <td ngClass="td1"> <button (click)="onEdit(p)">Edit</button></td>
            <!-- <td ngClass="td1"><button (click)="onDelete(p)">Delete</button></td>  -->
           
        </tr>
       </table>
   
</div>
