<div class="form_wrapper">
  <div class="form_container">
    <div class="title_container">
      <h2>Register</h2>
    </div>
    <div class="">
      <div class="">
        <form #form1="ngForm" (ngSubmit)="addCustomer(form1)">
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-envelope"></i></span>
            <input type="email" name="email" [(ngModel)]="customer.email" placeholder="Email" required />
          </div>
          <div class="input_field"> <span><i aria-hidden="true" class="fa fa-lock"></i></span>
            <input type="password" name="password" [(ngModel)]="customer.password" placeholder="Password" required />
          </div>
          <div class="">
            
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="name" [(ngModel)]="customer.name" placeholder="User Name" />
              </div>
            
            
              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="address" placeholder="Address" [(ngModel)]="customer.address" required />
              </div>

              <div class="input_field"> <span><i aria-hidden="true" class="fa fa-user"></i></span>
                <input type="text" name="mobileNumber" placeholder="Mobile Number" [(ngModel)]="customer.mobileNumber" required />
              </div>
            
          </div>
            
            
          <input class="button" type="submit" value="Register" />
        </form>
      </div>
    </div>
  </div>
</div>
