
<body>
	<div class="container">
	  <div class="row" style="margin-top: 20%;">
		<div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
		  <div class="card card-signin my-5">
			<div class="card-body">
			  <h5 class="card-title text-center">Sign In</h5>
			  <form class="form-signin">
				<div class="form-label-group">
				  <input type="email" id="inputEmail" name="email" class="form-control" [(ngModel)]="email" placeholder="Email address" required autofocus>
				</div>
  
				<div class="form-label-group">
				  <input type="password" id="inputPassword" name="password" [(ngModel)]="password" class="form-control" placeholder="Password" required>
				</div>
				<button class="btn btn-lg btn-primary btn-block text-uppercase" (click)='checkLogin()' >Sign in</button>
				<hr class="my-4">
			  </form>
			</div>
		  </div>
		</div>
	  </div>
	</div>
  </body>
